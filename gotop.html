<!DOCTYPE html PUBLIC" -//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,
        maximum-scale=1.0, user-scalable=no" />
  <title>页面行情(K线图)</title>
  <!-- 加载资源 -->
  <link rel="stylesheet" href="static/css/main.css" />
  <link rel="stylesheet" href="static/css/icons.css" />
</head>

<body>
  <script src="./datas/datas.js"></script>
  <script src="./static/js/jquery.min.js"></script>
  <script src="./plugs/laydate/laydate.js"></script>
  <script src="./datas/chan.js"></script>
  <script src="./datas/drawEleDatas.js"></script>
  <script src="./gotopchart.js"></script>
  <script src="./gotopchart.network.js"></script>
  <script src="./gotopchart.socket.js"></script>
  <script src="./indicators/indicatorFormula.js"></script>
  <script src="https://cdn.bootcss.com/FileSaver.js/2014-11-29/FileSaver.js"></script>

  <div id="kline" style="width: 900px;height:400px;position: relative;"></div>
  <script>
    var symbol = 'BNBUSDT'
    var mode = 1 // 0 离线、1 在线
    var divKline = document.getElementById('kline')
    var chart = GoTopChart.Init(divKline)

    var options = {
      Window:
        [
          {
            Index: 'MACD',
            Type: 'system',
            RequestType: 'local',
            DataType: 1,
            Location: 'pair',
            Precision: 2,
            Params: {
              FastLength: 12,
              SlowLength: 26
            },
            Key: ['DIFF', 'DEA', 'MACD'],
            Plots: [{ id: 'DIFF', type: 'line' }, { id: 'DEA', type: 'line' }, { id: 'MACD', type: 'rect' }],
            Style: {
              DIFF: {
                name: 'DIFF',
                color: '#0094ff'
              },
              DEA: {
                name: 'DEA',
                color: '#ff6a00'
              },
              MACD: {
                name: 'MACD',
                color: {
                  up: '#26a69a',
                  down: '#ef5350'
                }
              }
            }
          }, {
            Index: 'CHAN',
            Type: 'custom',
            RequestType: 'network',
            DataType: 0,
            Location: 'main',
            Precision: 2,
            Params: {

            },
            Key: ['BI', 'DUAN', 'CENTRE'],
            Plots: [{ id: 'BI', type: 'line' }, { id: 'DUAN', type: 'line' }, { id: 'CENTRE', type: 'rect' }],
            Style: {
              BI: {
                name: 'BI',
                lineWidth: 1,
                color: '#ffff00'
              },
              DUAN: {
                name: 'DUAN',
                lineWidth: 2,
                color: '#26decd'
              },
              CENTRE: {
                name: 'CENTRE',
                color: '#4985e780'
              }
            }
          }
        ],

      Symbol: symbol,
      Mode: mode,

      KLine:
      {
        Period: "1m",
        MaxRequestDataCount: 1000,
      },

      Border:
      {
        Left: 5,
        Right: 5,
        Bottom: 5,
        Top: 5
      },

      drawEle: [
        // {
        //   Location: 'kLine',
        //   type: 'line',
        // },
        // {
        //   Location: 'kLine',
        //   type: 'rect'
        // },
        {
          type: 'signals',
          datas: signals
        }
      ]

    }

    $(window).resize(resizeCanvas)

    function resizeCanvas() {
      var height = $(window).height()
      var width = $(window).width()

      divKline.style.top = 0 + 'px'
      divKline.style.left = 0 + 'px'
      divKline.style.width = (width) + 'px';
      divKline.style.height = (height) + 'px';
      chart.OnSize();
      chart.SetOption(options)
    }

    $(function () {
      var height = $(window).height()
      var width = $(window).width()

      divKline.style.width = (width) + 'px';
      divKline.style.height = (height) + 'px';
      chart.OnSize();
      chart.SetOption(options)
    })
    laydate.render({
      elem: '#date-d', //指定元素
      type: 'date',
      theme: '#2c3450',
      trigger: 'click'
    });
    laydate.render({
      elem: '#time-d', //指定元素
      type: 'time',
      theme: '#2c3450',
    });
  </script>
</body>

</html>
